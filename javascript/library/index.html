<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <title>ðŸ“š MyLibrary</title>
</head>
<body>
    <h1>MyLibrary</h1>
    <button id="add-book">Add Book</button>
    
    <div class="book-form">
        <div class="book-form-content">
            <span class="close">&times;</span>
            <form action="#" method="post">
                <label for="" class="title">Add a New Book!</label>
                <div class = "input-container">
                    <label for="title">Title (*)</label>
                    <input type="text" id="title" name="title" placeholder="e.g: Best Book" required minlength="2" maxlength="15">
                </div>
                <div class = "input-container">
                  <label for="author">Author (*)</label>
                  <input type="text" id="author" name="author" placeholder="e.g: Edward" required minlength="2" maxlength="15">
                </div>
                <div class = "input-container">
                    <label for="pages">Pages (*)</label>
                    <input type="text" id="pages" name="pages" placeholder="e.g: 214" required>
                  </div>
                <div>
                    <label for="read" class = >Read?</label>
                    <input type="checkbox"  id="read" name="read">
                  </div>
                <button id="submit" class="add-book-button">Add</button>
            </form>
        </div>
    </div>
    
    <table>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Remove</th>
    </table>
    
    <script src="library.js"></script>
</body>
</html>
